apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: online-shop-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/mmast38/argocd-demos.git    # Replace it with your forked repo
    targetRevision: main
    path: declarative_approach/online_shop
  destination:
    server: argocd app create apache-app \
  --repo https://github.com/mmast38/argocd-demos.git \
  --path cli_approach/apache \
  --dest-server https://172.31.6.98:33893\
  --dest-namespace default \
  --sync-policy automated \
  --self-heal \
  --auto-prune # Replace with your Cluster Url, To get run: `argocd cluster list`
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    
